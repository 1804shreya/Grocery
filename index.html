
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/5c6d09dda0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <section class="section-center">
        <form class="grocery-form">
            <p class="alert"></p>
            <h3>Grocery Bud</h3>
            <div class="form-control">
                <input type="text" id="grocery" placeholder="e.g. eggs">
                <button type="submit" class="submit-btn">Submit</button>
            </div>
        </form>
        <div class="grocery-container">
            <div class="grocery-list">
                <article class="grocery-item">
                    <p class="title">item</p>
                    <div class="btn-container">
                        <button type="button" class="edit-btn"><i class="fa-regular fa-pen-to-square"></i></button>
                        <button type="button" class="delete-btn"><i class="fa-solid fa-trash"></i></button>
                    </div>
                </article>
            </div>
            <button type="button" class="clear-btn">clear items</button>
          </div>
    </section>
        <script src="main.js"></script>
</body>
</html>
